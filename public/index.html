    <!-- âœ… Login and Sign Up Form Section -->
    <section class="auth-section">
        <div class="auth-box">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" placeholder="Email" id="loginEmail" required>
                <input type="password" placeholder="Password" id="loginPassword" required>
                <button type="submit" class="auth-button">Login</button>
            </form>
        </div>
    
        <div class="auth-box">
            <h2>Sign Up</h2>
            <form id="signUpForm">
                <input type="email" placeholder="Email" id="signUpEmail" required>
                <input type="password" placeholder="Password" id="signUpPassword" required>
                <button type="submit" class="auth-button">Sign Up</button>
            </form>
        </div>
    </section>
    
    <script>
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission
    
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
    
            // Send login request to the server
            fetch('/api/login', {  // Updated URL for login route
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/home'; // Redirect after login success
                } else {
                    alert('Login failed!');
                }
            })
            .catch(err => console.log(err));
        });
    
        // Handle sign-up form submission
        document.getElementById('signUpForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission
    
            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;
    
            // Send signup request to the server
            fetch('/api/signup', {  // Corrected URL for signup route
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Account created!');
                    window.location.href = '/login'; // Redirect after signup success
                } else {
                    alert('Sign up failed!');
                }
            })
            .catch(err => console.log(err));
        });
    </script>

    <!-- âœ… Chatbot JavaScript -->
    <script>
        function toggleChatbot() {
    let chatbot = document.getElementById("chatbot");
    if (chatbot.style.display === "none" || chatbot.style.display === "") {
        chatbot.style.display = "flex"; // Show chatbot
    } else {
        chatbot.style.display = "none"; // Hide chatbot
    }
}

function sendMessage() {
    let userInput = document.getElementById("userInput").value;
    if (userInput.trim() === "") return;

    let chatBody = document.getElementById("chatBody");

    // âœ… Create user message
    let userMessage = document.createElement("div");
    userMessage.classList.add("message", "user-message");
    userMessage.textContent = userInput;
    chatBody.appendChild(userMessage);

    // âœ… Clear input field
    document.getElementById("userInput").value = "";
    chatBody.scrollTop = chatBody.scrollHeight;

    // âœ… Show bot thinking message
    let botMessage = document.createElement("div");
    botMessage.classList.add("message", "bot-message");
    botMessage.textContent = "Thinking...";
    chatBody.appendChild(botMessage);
    
    // âœ… Simulate response (Replace with real API call)
    setTimeout(() => {
        botMessage.textContent = "Hello! How can I assist you today?";
        chatBody.scrollTop = chatBody.scrollHeight;
    }, 1000);
}

function handleKeyPress(event) {
    if (event.key === "Enter") {
        sendMessage();
    }
}
