<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Learning Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script> <!-- Ensure JavaScript is loaded correctly -->
</head>
<body>
   
    <header class="header">
        <a href="#" class="logo">Logo</a>
        <nav class="navbar">
            <a href="#">Newsfeed</a>
            <a href="#">Productivity AI Apps</a>
            <a href="#">How To Get Started With AI</a>
            <a href="#">Why You Should Get Started With AI</a>
        </nav>

        <div class="logo">
            <img src="logo.png" alt="AI Learning Hub Logo" class="logo-img"> <!-- Updated logo path -->
        </div>

        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search AI topics, tutorials, etc.">
        </div>
        
        <div class="nav-links">
            <a href="#">Courses</a>
            <a href="#">Resources</a>
            <a href="#">Community</a>
            <a href="#">About</a>
            <a href="#" class="login-btn">Login</a>
            <a href="#" class="signup-btn">Sign Up</a>
        </div>
    </header>

    <!-- ✅ HERO SECTION (Background Layout) -->
    <section class="hero-section">
        <div class="hero-content">
            <h1>Welcome to AI Learning Hub</h1> <!-- Changed text -->
            <p>Not world domination</p>
            <button class="cta-button">Get Started</button>
        </div>
    </section>

    <div class="auth-section">
        <!-- ✅ LOGIN FORM -->
        <div class="form-container">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email">
            <input type="password" id="loginPassword" placeholder="Password">
            <button class="form-button" onclick="login()">Login</button>
        </div>

        <!-- ✅ SIGN UP FORM -->
        <div class="form-container">
            <h2>Sign Up</h2>
            <input type="email" id="signupEmail" placeholder="Email">
            <input type="password" id="signupPassword" placeholder="Password">
            <button class="form-button" onclick="signup()">Sign Up</button>
        </div>
    </div>
</body>
</html>
