<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Started - AI Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .chatbot-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #ffffff;
        color: black;
        padding: 12px 18px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-size: 16px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        z-index: 50;
    }

    .chat-container {
        position: fixed;
        bottom: 90px;
        right: 35px;
        width: 420px;
        height: 550px;
        background: #1a1a1a;
        border-radius: 15px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
        display: none;
        flex-direction: column;
        overflow: hidden;
        z-index: 50;
    }

    .chat-header {
        background: #333333;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
    }

    .chat-body {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
        color: white;
    }

    .chat-footer {
        display: flex;
        padding: 10px;
        border-top: 1px solid #444;
    }

    .chat-footer input {
        flex: 1;
        padding: 10px;
        border: 1px solid #444;
        border-radius: 20px;
        background-color: #222;
        color: white;
        outline: none;
    }

    .chat-footer button {
        background: white;
        color: black;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 20px;
        margin-left: 10px;
    }

    .message {
        padding: 10px 15px;
        border-radius: 20px;
        max-width: 80%;
        word-wrap: break-word;
    }

    .user-message {
        background: #ffffff;
        color: black;
        align-self: flex-end;
    }

    .bot-message {
        background: #333;
        color: white;
        align-self: flex-start;
    }

    .loading-bubble {
        background: #666;
        padding: 10px 15px;
        border-radius: 20px;
        font-style: italic;
        align-self: flex-start;
    }

  </style>
</head>
<body class="bg-black text-white min-h-screen px-6 pt-24">

  <h1 class="text-4xl font-bold mb-6">Let's Get Started</h1>
  <p class="text-lg max-w-xl text-gray-300 mb-12">Welcome to the AI chatbot page. Ask anything and get instant help from your assistant!</p>

  <!-- Chatbot Trigger + Container -->
  <button class="chatbot-button" onclick="toggleChatbot()">ðŸ’¬ Chat</button>
  <div class="chat-container" id="chatbot">
      <div class="chat-header">AI Assistant</div>
      <div class="chat-body" id="chatBody"></div>
      <div class="chat-footer">
          <input type="text" id="userInput" placeholder="Type a message...">
          <button onclick="sendMessage()">Send</button>
      </div>
  </div>

  <script>
    function toggleChatbot() {
        let chatbot = document.getElementById("chatbot");
        chatbot.style.display = chatbot.style.display === "none" ? "flex" : "none";
    }

    function sendMessage() {
        let userInput = document.getElementById("userInput").value;
        if (userInput.trim() === "") return;

        let chatBody = document.getElementById("chatBody");
        let userMessage = `<div class='message user-message'>${userInput}</div>`;
        chatBody.innerHTML += userMessage;
        document.getElementById("userInput").value = "";
        chatBody.scrollTop = chatBody.scrollHeight;

        let loadingBubble = `<div id='loading' class='loading-bubble'>Thinking...</div>`;
        chatBody.innerHTML += loadingBubble;
        chatBody.scrollTop = chatBody.scrollHeight;

        fetch(`http://127.0.0.1:5000/chatbot-response?query=${encodeURIComponent(userInput)}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById("loading").remove();
                if (data.response) {
                    let botDiv = document.createElement("div");
                    botDiv.className = "message bot-message";
                    botDiv.innerHTML = data.response;
                    chatBody.appendChild(botDiv);
                } else {
                    chatBody.innerHTML += `<div class='message bot-message'>Sorry, I couldn't process your request.</div>`;
                }
                chatBody.scrollTop = chatBody.scrollHeight;
            })
            .catch(error => {
                document.getElementById("loading").remove();
                chatBody.innerHTML += `<div class='message bot-message'>Error processing your request.</div>`;
            });
    }
  </script>

</body>
</html>
